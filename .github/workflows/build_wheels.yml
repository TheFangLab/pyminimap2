name: Build and Publish Python Wheels

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Recursively checkout submodules (minimap2)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.21.3

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          # Build manylinux wheels (using manylinux_2_28 as CentOS 7 EOL)
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          
          # Supported Python versions
          CIBW_BUILD: cp39-* cp310-* cp311-* cp312-* cp313-*
          
          # Skip 32-bit, PyPy, and musllinux
          CIBW_SKIP: "*-win32 *-manylinux_i686 pp* *-musllinux*"
          
          # Install dependencies before build
          CIBW_BEFORE_ALL_LINUX: |
            yum install -y zlib-devel
          
          # Test command (optional)
          CIBW_TEST_COMMAND: python -c "import pyminimap2; print(pyminimap2.main('--version'))"
          
          # Environment variables during build
          CIBW_ENVIRONMENT_LINUX: "CFLAGS='-O2 -g'"

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: python -m pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: ./dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # Publish only on tag push
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    # Configure PyPI Trusted Publishing (Recommended)
    permissions:
      id-token: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -la dist/

      # Use Trusted Publishing (Recommended)
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          # If using API token instead of trusted publishing, uncomment below:
          # password: ${{ secrets.PYPI_API_TOKEN }}

  # Optional: Publish to TestPyPI for testing
  publish_test:
    name: Publish to TestPyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # Publish to TestPyPI only on push to main/master
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      id-token: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
          skip-existing: true
